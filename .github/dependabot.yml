version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "17:00"
    timezone: Etc/GMT+12
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: p5
    versions:
    - 1.2.0
    - 1.3.0
  - dependency-name: react-scripts
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: react-p5-wrapper
    versions:
    - 2.3.0
  - dependency-name: elliptic
    versions:
    - 6.5.3
  - dependency-name: handlebars
    versions:
    - 4.7.6
